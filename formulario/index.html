<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="estilos.css" />
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8e99f647d8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex-container">
      <form class="form">
        <div class="form__section">
          <input type="text" class="form__input" placeholder="Nombre" />
        </div>
        <div class="form__section">
          <input type="email" class="form__input" placeholder="Email" />
        </div>
        <div class="form__section">
          <textarea
            class="form__input"
            placeholder="Escriba su correo"
          ></textarea>
        </div>
        <div>
          <input type="submit" class="form__input" />
        </div>
      </form>
      <div class="form-img">
        <div class="img-container">
          <div>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Aiga_mail.svg/2048px-Aiga_mail.svg.png"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
